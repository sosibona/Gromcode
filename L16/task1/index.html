<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <title>Document</title>
</head>
<style>
  .control {
    margin: 16px;
  }
</style>
<body>
  <form>
    <div class="control">
      <input type="text" value="Emerson" name="lastName">
    </div>
    <div class="control">
      <input type="number" name="age" value="17">
    </div>
    <div class="control">
      <input type="checkbox" name="agree" id="agree-with">
      <label for="agree-with">Accept terms and conditions</label>
    </div>
    <div class="control choose-gender">
      <input type="radio" name="gender" checked>Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Secret
    </div>
    <div class="control">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>

    <div class="control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
