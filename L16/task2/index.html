<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <title>Document</title>
</head>
<style>
  .control {
    margin: 16px;
  }
</style>
<body>
  <form>
    <div class="control">
      <label for="LastName">Last Name</label>
      <input type="text" value="Emerson" name="lastName" readonly id="LastName">
    </div>
    <div class="control">
      <label for="age">Age</label>
      <input type="number" min="3" max="10" name="age" id="age" value="17" required>
    </div>
    <div class="control">
      <label>
        <input type="checkbox" name="agree" disabled>
        Accept terms and conditions
      </label>
    </div>
    <div class="control choose-gender">
      <input type="radio" name="gender"><label>Male</label>
      <input type="radio" name="gender" checked><label>Female</label>
      <input type="radio" name="gender"><label>Secret</label>
    </div>
    <div class="control">
      <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>

    <div class="control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
